<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>Rock Paper Scissor Game</title>
</head>

<body>
  <h1>Rock Paper Scissor</h1>
  <div class="choices">
    <div class="choice">
      <img src="./images/paper.png" id="paper" alt="" srcset="">
    </div>
    <div class="choice">
      <img src="./images/rock.png" id="rock" alt="" srcset="">
    </div>
    <div class="choice">
      <img src="./images/scissors.png" id="scissor" alt="">
    </div>
  </div>

  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>comp</p>
    </div>
  </div>

  <div class="msg-container">
    <p id="msg">Play Your move</p>
  </div>
  <script src="index.js"></script>
</body>

</html>
